<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>NLP Project</title>
    </head>

    <body>

        <header>
            <div>
                Sentiment Analyzer
            </div>
            <div class="subheader">
                Enter a valid URL for analysis
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Example URL: http://www.google.com">
                    <input id="btn" type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="res">
                <strong>Form Results</strong> <br><br>
                <div id="results">
                </div>
            </section>
        </main>

        <footer>
            <p>Sentiment Analysis performed by <a href="https://www.meaningcloud.com/developer/sentiment-analysis">MeaningCloud API</a></p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>

</html>
